<div class="container">
  <div class="main-card" id="grand">
    <div class="mat-card-header">
      <h1>Paiement valable</h1>
    </div>
    <div class="mat-card-content">
      <form>
        <div class="form-header">
          <h4>Choisissez un ou plusieurs modes de paiement</h4>
        </div>
        <div *ngFor="let item of items">
          <label>
            <input
              type="checkbox"
              [(ngModel)]="item.checked"
              class="payment-option"
              name="item-{{ item.label }}"
            />
            {{ item.label }}

            <span *ngIf="item.images">
              <img
                *ngFor="let img of item.images"
                [src]="img"
                alt="{{ item.label }}"
                class="payment-image"
              />
            </span>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
