<form>
  <div class="container">
    <div class="main-card" id="grand">
      <div class="card-header">
        <h2 class="card-title">Ce qui est inclu</h2>
      </div>
      <div class="card-content">
        <p style="margin: 20px 0">
          Saisissez ce qui est inclu dans votre etablissement
        </p>
        <h3>Exemple:</h3>
        <div class="cont">
          <div class="box">Frais de parking</div>
          <div class="box">DÃ©jeuner</div>
        </div>
        <h4 style="margin: 20px 0">
          Vous pouvez ajouter plusieurs informations.
        </h4>
        <div
          class="input-container"
          *ngFor="let input of inputs; let i = index"
        >
          <div
            class="custom-input"
            contenteditable="true"
            (input)="updateInput(i, $event)"
            [textContent]="input.value"
            (blur)="input.editable = false"
            (focus)="input.editable = true"
            [class.readonly]="!input.editable"
          ></div>
        </div>
        <div>
          <button type="button" (click)="addInput()" class="btn-ajout">
            Ajouter
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
