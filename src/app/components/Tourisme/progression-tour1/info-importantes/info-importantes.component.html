<form>
  <div class="container">
    <div class="main-card" id="grand">
      <div class="card-header">
        <h2>Information(s) importante(s)</h2>
      </div>
      <div class="card-content">
        <p style="margin: 20px 0">
          Saisissez les informations importantes de votre structure
        </p>
        <h3 style="margin: 10px 0">Exemple:</h3>
        <div class="cont">
          <div class="box">
            Les billets sont valables qu'à l'heure et la date de reservation
            selectionnées
          </div>
          <div class="box">
            Présentez votre billet sur votre smartphone à l'entrée.
          </div>
        </div>
        <h4>Vous pouvez ajouter plusieurs informations.</h4>
        <div
          class="input-container"
          *ngFor="let input of inputs; let i = index"
        >
          <div
            class="custom-input"
            contenteditable="true"
            (input)="updateInput(i, $event)"
            [textContent]="input.value"
            (blur)="input.editable = false"
            (focus)="input.editable = true"
            [class.readonly]="!input.editable"
          ></div>
        </div>
        <div>
          <button type="button" (click)="addInput()" class="btn-ajout">
            Ajouter
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
